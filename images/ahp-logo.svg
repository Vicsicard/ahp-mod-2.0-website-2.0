      <!-- Surrounding circles -->
      <circle cx="15" cy="5" r="5" stroke="rgba(129, 140, 248, 0.2)" stroke-width="0.5" fill="none"/>
      <circle cx="23.66" cy="10" r="5" stroke="rgba(129, 140, 248, 0.2)" stroke-width="0.5" fill="none"/>
