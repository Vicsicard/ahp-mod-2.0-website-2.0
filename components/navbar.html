<!-- Navigation Bar -->
<header class="navbar">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 0;
            transition: all 0.3s ease;
            background-color: #111827;
        }

        .navbar.scrolled {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            color: #8b5cf6;
            font-weight: 700;
            font-size: 1.75rem;
            text-decoration: none;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-links {
            display: none;
        }

        @media (min-width: 768px) {
            .navbar-links {
                display: flex;
                gap: 2.5rem;
            }
        }

        .navbar-link {
            color: white;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 1.0625rem;
            text-decoration: none;
            opacity: 0.85;
        }

        .navbar-link:hover {
            color: white;
            opacity: 1;
            transform: translateY(-2px);
        }

        .navbar-link.active {
            color: white;
            opacity: 1;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-btn {
            padding: 0.75rem 1.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.0625rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .navbar-btn-install {
            color: white;
            background: #8b5cf6;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2), 0 2px 4px -1px rgba(139, 92, 246, 0.1);
        }

        .navbar-btn-install:hover {
            background: #7c3aed;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -3px rgba(139, 92, 246, 0.3), 0 4px 8px -2px rgba(139, 92, 246, 0.15);
        }

        .navbar-mobile-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .navbar-mobile-toggle {
                display: none;
            }
        }

        .navbar-mobile {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            z-index: 200;
            padding: 2rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .navbar-mobile.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .navbar-mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .navbar-mobile-close {
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-mobile-links {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .navbar-mobile-link {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
        }

        .navbar-mobile-actions {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .navbar-mobile-btn {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.125rem;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .navbar-mobile-btn-install {
            color: white;
            background: #8b5cf6;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2), 0 2px 4px -1px rgba(139, 92, 246, 0.1);
        }
    </style>

    <div class="navbar-container">
        <a href="#" class="navbar-logo">
            AHP
        </a>
        
        <nav class="navbar-links">
            <a href="#features" class="navbar-link">Features</a>
            <a href="#how-it-works" class="navbar-link">How It Works</a>
            <a href="#install" class="navbar-link">Get Started</a>
            <a href="#testimonials" class="navbar-link">Testimonials</a>
            <a href="#faq" class="navbar-link">FAQ</a>
        </nav>
        
        <div class="navbar-actions">
            <a href="#install" class="navbar-btn navbar-btn-install">Install Now</a>
        </div>
        
        <div class="navbar-mobile-toggle" id="mobile-menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
    </div>
    
    <div class="navbar-mobile" id="mobile-menu">
        <div class="navbar-mobile-header">
            <a href="#" class="navbar-logo">
                <span>AHP</span>
            </a>
            <div class="navbar-mobile-close" id="mobile-menu-close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
        
        <div class="navbar-mobile-links">
            <a href="#features" class="navbar-mobile-link">Features</a>
            <a href="#how-it-works" class="navbar-mobile-link">How It Works</a>
            <a href="#install" class="navbar-mobile-link">Get Started</a>
            <a href="#testimonials" class="navbar-mobile-link">Testimonials</a>
            <a href="#faq" class="navbar-mobile-link">FAQ</a>
        </div>
        
        <div class="navbar-mobile-actions">
            <a href="#install" class="navbar-mobile-btn navbar-mobile-btn-install">Install Now</a>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Navbar scroll effect
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const mobileMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('overlay');
        
        if (mobileMenuToggle && mobileMenu && mobileMenuClose && overlay) {
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            function closeMobileMenu() {
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            mobileMenuClose.addEventListener('click', closeMobileMenu);
            overlay.addEventListener('click', closeMobileMenu);
            
            // Close mobile menu when clicking on a link
            const mobileLinks = document.querySelectorAll('.navbar-mobile-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
        }
    });
</script>
