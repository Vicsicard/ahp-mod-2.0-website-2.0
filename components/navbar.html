<!-- Navigation Bar -->
<header class="navbar">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-logo span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-links {
            display: none;
        }

        @media (min-width: 768px) {
            .navbar-links {
                display: flex;
                gap: 2rem;
            }
        }

        .navbar-link {
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .navbar-link:hover {
            color: white;
        }

        .navbar-link.active {
            color: white;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar-btn-install {
            color: white;
            background: var(--gradient-primary);
            border: none;
            box-shadow: 0 4px 6px -1px rgba(69, 162, 158, 0.2);
        }

        .navbar-btn-install:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(69, 162, 158, 0.3);
        }

        .navbar-mobile-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .navbar-mobile-toggle {
                display: none;
            }
        }

        .navbar-mobile {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            z-index: 200;
            padding: 2rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .navbar-mobile.active {
            transform: translateX(0);
        }

        .navbar-mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .navbar-mobile-close {
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-mobile-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .navbar-mobile-link {
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .navbar-mobile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .navbar-mobile-btn {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .navbar-mobile-btn-install {
            color: white;
            background: var(--gradient-primary);
            border: none;
        }
    </style>

    <div class="container navbar-container">
        <a href="#" class="navbar-logo">
            <span>AHP</span>
        </a>
        
        <nav class="navbar-links">
            <a href="#features" class="navbar-link">Features</a>
            <a href="#how-it-works" class="navbar-link">How It Works</a>
            <a href="#get-started" class="navbar-link">Get Started</a>
            <a href="#testimonials" class="navbar-link">Testimonials</a>
            <a href="#faq" class="navbar-link">FAQ</a>
        </nav>
        
        <div class="navbar-actions">
            <a href="#install" class="navbar-btn navbar-btn-install">Install Now</a>
        </div>
        
        <div class="navbar-mobile-toggle" id="mobile-menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
    </div>
    
    <div class="navbar-mobile" id="mobile-menu">
        <div class="navbar-mobile-header">
            <a href="#" class="navbar-logo">
                <span>AHP</span>
            </a>
            <div class="navbar-mobile-close" id="mobile-menu-close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
        
        <div class="navbar-mobile-links">
            <a href="#features" class="navbar-mobile-link">Features</a>
            <a href="#how-it-works" class="navbar-mobile-link">How It Works</a>
            <a href="#get-started" class="navbar-mobile-link">Get Started</a>
            <a href="#testimonials" class="navbar-mobile-link">Testimonials</a>
            <a href="#faq" class="navbar-mobile-link">FAQ</a>
        </div>
        
        <div class="navbar-mobile-actions">
            <a href="#install" class="navbar-mobile-btn navbar-mobile-btn-install">Install Now</a>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Navbar scroll effect
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuToggle && mobileMenu && mobileMenuClose) {
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            mobileMenuClose.addEventListener('click', function() {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // Close mobile menu when clicking on a link
            const mobileLinks = document.querySelectorAll('.navbar-mobile-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }
    });
</script>
